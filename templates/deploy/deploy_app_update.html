{% extends "master/layout.html" %}
{% block content %}
<div class="content">
    {% block formTitle %}
    <form method="post" action="/cmdb/index/deploy/app/update/id={{id}}">
    {% endblock %}
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card p-4">
                <div class="card-header bg-light">
                    更新应用
                    <label style="color: red;">
                        {{ status }}
                    </label>
                </div>

                <div class="card-body">
                        {% for item in deploy %}
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="single-select" class="require">业务单元</label>
                                <select id="single-select" class="form-control" name="unit">
                                    <option value={{item.unit.id}}>{{item.unit.name}}</option>
                                    {% for item in business %}
                                    <option value={{item.id}}>{{item.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="proj_name" class="form-control-label require">项目名称</label>
                                <input type="text" id="proj_name" class="form-control" value="{{item.proj_name}}" name="proj_name">
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="proj_id" class="form-control-label require">项目id</label>
                                <input type="text" id="proj_id" class="form-control" value="{{item.proj_id}}" name="proj_id">
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <div class="card-footer p-4">
                    <div class="row">
                        <div class="col-5">
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="icon icon-check"></i>  更新
                            </button>
                        </div>
                        <div class="col-5">
                            <a href="../list/" class="btn btn-outline-primary px-5">
                                <i class="icon icon-action-undo"></i>  取消
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
        {% block formFooter %}
            </form>
        {% endblock %}
        </div>
{% endblock %}
{% block javascript %}
    <script>
    </script>
{% endblock %}

{% extends "master/layout.html" %}
{% block content %}
<div class="content">
{% block formTitle %}
    <form method="post" action="/cmdb/index/deploy/deploy-type/update/id={{id}}">
{% endblock %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-4">
                    <div class="card-header bg-light">
                        更新发布类型
                        <label style="color: red;">{{ status }}</label>
                    </div>

                    <div class="card-body">

                        <div class="col-md-7">
                            <div class="form-group">
                                {% for item in qs_deploy_type %}
                                <label for="deploy-type" class="form-control-label require">发布类型</label>
                                <input type="text" id="deploy-type" class="form-control" placeholder="发布类型" name="deploy-type" value={{ item.name }}>
                                {% endfor %}
                            </div>
                        </div>

                    </div>

                    <div class="card-footer p-4">
                        <div class="row">
                            <div class="col-5">
                                <button type="submit" class="btn btn-primary px-5"><i class="icon icon-check"></i> 更新</button>
                            </div>
                            <div class="col-5">
                                <a href="../list/" class="btn btn-outline-primary px-5">
                                    <i class="icon icon-action-undo"></i>  取消
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% block formFooter %}
    </form>
{% endblock %}
</div>
{% endblock %}
{% block javascript %}
    <script>
    </script>
{% endblock %}

{% extends "master/layout.html" %}
{% block content %}
        <div class="content">
        {% block formTitle %}
            <form method="post" action="/cmdb/index/wf/deploy/business/update/id={{id}}">
        {% endblock %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card p-4">
                            <div class="card-header bg-light">
                                更新业务单元<label style="color: red;">{{ status }}</label>
                            </div>

                            <div class="card-body">
                                  {% for item in business %}
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="business" class="form-control-label require">业务单元名称</label>
                                            <input type="text" id="business" class="form-control" value="{{item.name}}" name="business">
                                        </div>
                                    </div>


                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="single-select-2" class="require">业务负责人</label>
                                            <select id="single-select-2" class="form-control" name="admin">
                                                <option value={{item.admin.id}}>{{item.admin.username}}</option>
                                                {% for item in admin %}
                                                <option value={{item.id}}>{{item.username}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                {% endfor %}
                            </div>

                            <div class="card-footer p-4">
                                <div class="row">
                                    <div class="col-5">
                                        <button type="submit" class="btn btn-primary px-5">更新</button>
                                    </div>
                                    <div class="col-5">
                                        <a href="/cmdb/index/wf/deploy/business/" class="btn btn-outline-primary px-5">取消</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        {% block formFooter %}
            </form>
        {% endblock %}
        </div>
{% endblock %}
{% block javascript %}
    <script>
    </script>
{% endblock %}

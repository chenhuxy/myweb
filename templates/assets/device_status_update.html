{% extends "master/layout.html" %}
{% block content %}
<div class="content">
{% block formTitle %}
    <form method="post" action="/cmdb/index/assets/device-status/update/id={{id}}">
{% endblock %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-4">
                    <div class="card-header bg-light">
                        更新设备状态
                        <label style="color: red;">{{ status }}</label>
                    </div>

                    <div class="card-body">
                        {% for item in device_status %}
                            <div class="col-md-7">
                                <div class="form-group">
                                    <label for="device_status" class="form-control-label require">设备状态</label>
                                    <input type="text" id="device_status" class="form-control" placeholder="设备状态" name="device_status" value={{ item.name }}>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <label for="memo" class="form-control-label">备注</label>
                                    <input type="text" id="memo" class="form-control" placeholder="备注" name="memo" value={{ item.memo }}>
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                    <div class="card-footer p-4">
                        <div class="row">
                            <div class="col-5">
                                <button type="submit" class="btn btn-primary px-5">更新</button>
                            </div>
                            <div class="col-5">
                                <a href="../list/" class="btn btn-outline-primary px-5">取消</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% block formFooter %}
    </form>
{% endblock %}
</div>
{% endblock %}
{% block javascript %}
    <script>
    </script>
{% endblock %}

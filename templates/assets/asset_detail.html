{% extends "master/layout.html" %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-4">
                    <div style="text-align: right">
                       <a href="../list/">
                           <button class="btn btn-outline-primary px-5">
                                <i class="icon icon-action-undo"></i>  返回
                           </button>
                       </a>
                    </div>

                    <div class="card-header bg-light">
                        资产详情
                        <label style="color: red;">
                            {{ status }}
                        </label>
                    </div>

                    <div class="card-body">
                        {% for item in assets %}
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="ip" class="form-control-label require">ip地址</label>
                                <input readonly type="text" id="ip" class="form-control" value={{ item.ip }}>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label class="form-control-label">设备类型</label>
                                <input readonly type="text" class="form-control" value={{ item.device_type.name }}>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <!--<label class="form-control-label require">设备状态</label>-->
                                <label class="form-control-label">设备状态</label>
                                <input readonly type="text" class="form-control" value={{ item.device_status.name }}>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="env_type">所属环境</label>
                                <input readonly type="text" id="env_type" class="form-control" value={{ item.env_type.name }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="os_type">操作系统</label>
                                <input readonly type="text" id="os_type" class="form-control" value={{ item.os_type.name }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="username" class="form-control-label">用户名</label>
                                <input readonly type="text" id="username" class="form-control" value={{ item.username }}>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="password" class="form-control-label">密码</label>
                                <input readonly type="text" id="password" class="form-control" value={{ item.password }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="hostname" class="form-control-label">主机名</label>
                                <input readonly type="text" id="hostname" class="form-control" value={{ item.hostname }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="manufactory" class="form-control-label">厂商</label>
                                <input readonly type="text" id="manufactory" class="form-control" value={{ item.manufactory }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="model" class="form-control-label">型号</label>
                                <input readonly type="text" id="model" class="form-control" value={{ item.model }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="bios" class="form-control-label">BIOS</label>
                                <input readonly type="text" id="bios" class="form-control" value={{ item.bios }}>
                            </div>
                        </div>


                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="resource_size" class="form-control-label">资源配置</label>
                                <input readonly type="text" id="resource_size" class="form-control" value={{ item.resource_size }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="disk_size" class="form-control-label">磁盘配置</label>
                                <input readonly type="text" id="disk_size" class="form-control" value={{ item.disk_size }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="external_ip" class="form-control-label">外网ip地址</label>
                                <input readonly type="text" id="external_ip" class="form-control" value={{ item.external_ip }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="sn" class="form-control-label">SN序列号</label>
                                <input readonly type="text" id="sn" class="form-control" value={{ item.sn }}>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <!--<label for="single-select3" class="require">机房</label>-->
                                <label for="idc">机房</label>
                                <input readonly type="text" id="idc" class="form-control" value={{ item.idc.display_name }}-{{ item.idc.region_display_name }}-{{ item.idc.floor }}>
                                <small class="form-text">地点-区域-楼层.</small>
                            </div>
                        </div>

                         <div class="col-md-7">
                            <div class="form-group">
                                <!--<label for="single-select3" class="require">机房</label>-->
                                <label for="is_docker">docker环境</label>
                                <input readonly type="text" id="is_docker" class="form-control" value={{ item.is_docker }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="business_unit">业务线</label>
                                <input readonly type="text" id="business_unit" class="form-control" value={{ item.business_unit.name }}>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="admin">管理员</label>
                                <input readonly type="text" id="admin" class="form-control" value={{ item.admin.username }}>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="admin">Ansible变量</label>
                                <input readonly type="text" id="ansible_vars" class="form-control" value={{ item.ansible_vars.name }}>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="create_time">创建时间</label>
                                <input readonly type="text" id="create_time" class="form-control" value={{ item.create_time | date }}{{ item.create_time | time:"H:i:s" }}>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="update_time">修改时间</label>
                                <input readonly type="text" id="update_time" class="form-control" value={{ item.update_time | date }}{{ item.update_time | time:"H:i:s" }}>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="multi-select">标签</label>
                                <select id="multi-select" class="form-control" multiple="" name="tag" readonly>
                                    {% for item in tag %}
                                    <option value={{item.id}}>{{item.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="textarea">备注</label>
                                <textarea id="textarea" class="form-control" rows="6" name="memo" readonly>{{ item.memo }}</textarea>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
<!--
                    <div class="card-footer p-4">
                        <div class="row">
                            <div class="col-5">
                                <button type="submit" class="btn btn-primary px-5">更新</button>
                            </div>
                            <div class="col-5">
                                <a href="/cmdb/index/table/user/" class="btn btn-outline-primary px-5">取消</a>
                            </div>
                        </div>
                    </div>
-->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
    <script>
    </script>
{% endblock %}

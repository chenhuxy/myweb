{% extends "master/layout.html" %}
{% block content %}
<div class="content">
{% block formTitle %}
    <form method="post" action="/cmdb/index/assets/tag/add/">
{% endblock %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-4">

                    <div class="card-header bg-light">
                        添加标签
                        <label style="color: red;">{{status}}</label>
                    </div>

                    <div class="card-body">

                            <div class="col-md-7">
                                <div class="form-group">
                                    <label for="tag" class="form-control-label require">标签名</label>
                                    <input type="text" id="tag" class="form-control" placeholder="标签名" name="tag">
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <label for="memo" class="form-control-label">备注</label>
                                    <input type="text" id="memo" class="form-control" placeholder="备注" name="memo">
                                </div>
                            </div>

                    </div>

                    <div class="card-footer p-4">
                        <div class="row">
                            <div class="col-5">
                                <button type="submit" class="btn btn-primary px-5">添加</button>
                            </div>
                            <div class="col-5">
                                <a href="../list/" class="btn btn-outline-primary px-5">取消</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% block formFooter %}
        </form>
    {% endblock %}
</div>
{% endblock %}

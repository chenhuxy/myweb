{% extends "master/layout.html" %}
{% block content %}
        <div class="content">
        {% block formTitle %}
            <form method="post" action="/cmdb/index/assets/host/update/id={{id}}">
        {% endblock %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card p-4">
                            <div class="card-header bg-light">
                                更新服务器<label style="color: red;">{{ status }}</label>
                            </div>

                            <div class="card-body">
                                {% for item in host %}
                                <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="single-select" class="require">资产</label>
                                            <select id="single-select" class="form-control" name="asset">

                                                <option value={{item.asset.id}}>{{item.asset}}</option>

                                                {% for item in asset %}
                                                <option value={{item.id}}>{{item}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="hostname" class="form-control-label require">主机名</label>
                                            <input type="text" id="hostname" class="form-control" placeholder="主机名" name="hostname" value="{{ item.hostname }}">
                                        </div>
                                    </div>

                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="ip" class="form-control-label require">ip地址</label>
                                            <input type="text" id="ip" class="form-control" placeholder="ip地址" name="ip" value="{{ item.ip }}">
                                        </div>
                                    </div>

                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="sn" class="form-control-label ">SN号</label>
                                            <input type="text" id="sn" class="form-control" placeholder="SN号" name="sn" value="{{ item.sn }}">
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="manufactory" class="form-control-label ">厂商</label>
                                            <input type="text" id="manufactory" class="form-control" placeholder="厂商" name="manufactory" value="{{ item.manufactory }}">
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="model" class="form-control-label ">型号</label>
                                            <input type="text" id="model" class="form-control" placeholder="型号" name="model" value="{{ item.model }}">
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="bios" class="form-control-label ">BIOS</label>
                                            <input type="text" id="bios" class="form-control" placeholder="BIOS" name="bios" value="{{ item.bios }}">
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="single-select-2" >服务器类型</label>
                                            <select id="single-select-2" class="form-control" name="type">
                                                <option value=虚拟机>虚拟机</option>
                                                <option value=物理机>物理机</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="textarea">备注</label>
                                            <textarea id="textarea" class="form-control" rows="6" name="memo">{{ item.memo }}</textarea>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>

                            <div class="card-footer p-4">
                                <div class="row">
                                    <div class="col-5">
                                        <button type="submit" class="btn btn-primary px-5">更新</button>
                                    </div>
                                    <div class="col-5">
                                        <a href="/cmdb/index/assets/host/" class="btn btn-outline-primary px-5">取消</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        {% block formFooter %}
            </form>
        {% endblock %}
        </div>
{% endblock %}
{% block javascript %}
    <script>
    </script>
{% endblock %}

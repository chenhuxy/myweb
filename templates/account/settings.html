{% extends "master/layout.html" %}
{% block content %}


        <div class="content">
        {% block formTitle %}
            <form method="post" action="/cmdb/index/table/user/change_password/username={{ username }}">
        {% endblock %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <div class="list-group">
                            <a href="#" class="list-group-item">Profile</a>
                            <a href="#" class="list-group-item active">账户设置</a>
                            <a href="#" class="list-group-item">Notifications</a>
                            <a href="#" class="list-group-item">Subscription</a>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header bg-light">
                                账户设置<label style="color: red;">{{ status }}</label>
                            </div>

                            <div class="card-body">

                                <hr>

                                <div class="row mt-5">
                                    <div class="col-md-4 mb-4">
                                        <div>密码修改</div>
                                        <div class="text-muted small">Leave credentials fields empty if you don't wish to change the password.</div>
                                    </div>

                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">原密码</label>
                                                    <input type="password" class="form-control" name="password_origin">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">新密码</label>
                                                    <input type="password" class="form-control" name="password_new1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">确认密码</label>
                                                    <input type="password" class="form-control" name="password_new2">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="card-footer bg-light text-right">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% block formFooter %}
            </form>
        {% endblock %}
        </div>

{% endblock %}

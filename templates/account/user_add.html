{% extends "master/layout.html" %}
{% block content %}
        <div class="content">
        {% block formTitle %}
            <form method="post" action="/cmdb/index/table/user/add/">
        {% endblock %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card p-4">

                            <div class="card-header bg-light">
                                添加用户
                                <label style="color: red;">
                                    {{status}}
                                </label>
                            </div>

                            <div class="card-body">

                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="username" class="form-control-label require">用户名</label>
                                            <input type="text" id="username" class="form-control" placeholder="用户名" name="username">
                                        </div>
                                    </div>

                                <div class="col-md-7">
                                        <div class="form-group">
                                            <label class="form-control-label">姓氏</label>
                                            <input type="text" class="form-control" placeholder="姓氏" name="first_name">
                                        </div>
                                    </div>

                                <div class="col-md-7">
                                        <div class="form-group">
                                            <label class="form-control-label">名字</label>
                                            <input type="text" class="form-control" placeholder="名字" name="last_name">
                                        </div>
                                    </div>


                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="password" class="form-control-label require">密码</label>
                                            <input type="password" id="password" class="form-control" placeholder="密码" name="password">
                                        </div>
                                    </div>

                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="email" class="require">邮箱</label>
                                            <input type="email" id="email" class="form-control" placeholder="邮箱" name="email">
                                        </div>
                                    </div>

                                    <!--<div class="col-md-7">
                                        <div class="form-group">
                                            <label for="single-select" class="require">用户类型</label>
                                            <select id="single-select" class="form-control" name="usertype">
                                                {% for item in usertype %}
                                                <option value={{item.id}}>{{item.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>-->


                                    <!--<div class="col-md-7">
                                        <div class="form-group">
                                            <label for="q" class="require">激活</label>
                                            <input type="checkbox" id="q" class="form-control" placeholder="is_active" name="is_active" value="True">
                                        </div>
                                    </div>-->


                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="single-select-4" class="">是否激活</label>
                                            <select id="single-select-4" class="form-control" name="is_active">
                                                <option value=1>是</option>
                                                <option value=0>否</option>
                                            </select>
                                        </div>
                                    </div>


                                <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="single-select-5" class="">是否超级管理员</label>
                                            <select id="single-select-5" class="form-control" name="is_superuser">

                                                <option value=0>否</option>
                                                <option value=1>是</option>

                                            </select>
                                        </div>
                                    </div>

                                <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="single-select-6" class="">是否可以登录管理后台</label>
                                            <select id="single-select-6" class="form-control" name="is_staff">

                                                <option value=0>否</option>
                                                <option value=1>是</option>

                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="workflow_order" class="require">工作流编号</label>
                                            <input type="number" id="workflow_order" class="form-control" placeholder="审批编号" name="workflow_order" value="0">
                                            <small class="form-text">默认没有审批权限，值为0，作为审批人员，需要数字大于0且由小到大审批.</small>
                                        </div>
                                    </div>

                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="multi-select">组/角色</label>
                                            <select id="multi-select" class="form-control" name="group" multiple="">
                                                {% for item in usergroup %}
                                                <option value={{item.id}}>{{item.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="multi-select-2" class="">权限</label>
                                            <select id="multi-select-2" class="form-control" name="perm" multiple="">
                                                {% for item in perm %}
                                                <option value={{item.id}}>{{item.content_type.app_label}} | {{item.content_type}} | {{item.name}} | {{item.codename}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>



                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="textarea">备注</label>
                                            <textarea id="textarea" class="form-control" rows="6" name="memo"></textarea>
                                        </div>
                                    </div>
                            </div>

                            <div class="card-footer p-4">
                                <div class="row">
                                    <div class="col-5">
                                        <button type="submit" class="btn btn-primary px-5">
                                            <i class="icon icon-check"></i>  添加
                                        </button>
                                    </div>
                                    <div class="col-5">
                                        <a href="../list/" class="btn btn-outline-primary px-5">
                                            <i class="icon icon-action-undo"></i>  取消
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% block formFooter %}
                </form>
            {% endblock %}
        </div>
{% endblock %}
